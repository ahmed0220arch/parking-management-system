# Server Configuration
server.port=8081

# 1. Database Connection (XAMPP usually uses port 3306, user 'root', no password)
spring.datasource.url=jdbc:mysql://localhost:3306/parking_db
spring.datasource.username=root
spring.datasource.password=

# 2. Update the database schema automatically (This creates tables for you!)
spring.jpa.hibernate.ddl-auto=update

# 3. Show SQL in the console (Good for debugging)
spring.jpa.show-sql=true

# 4. MySQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect